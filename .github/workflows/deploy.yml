name: Deploy Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: /var/www/blueportel/blueportel

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 3️⃣ Test de la connexion SSH
      - name: Test SSH
        run: ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} "echo SSH OK"

      # 4️⃣ Déploiement automatique
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} "
            cd $DEPLOY_DIR &&
            git pull &&
            # Supprime les containers existants pour éviter les conflits
            docker compose rm -f blueportel_app || true &&
            # Build et relance tous les containers
            docker compose up -d --build --remove-orphans --force-recreate
          "
