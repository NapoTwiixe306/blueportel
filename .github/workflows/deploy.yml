name: Deploy Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: /var/www/blueportel/blueportel

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Test SSH
        run: ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} "echo SSH OK"

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} "
            cd $DEPLOY_DIR &&
            git pull &&
            docker compose down --remove-orphans &&
            docker compose up -d --build
          "
