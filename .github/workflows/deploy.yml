name: Deploy Next.js

on:
  push:
    branches:
      - main  # change si tu d√©ploies depuis une autre branche

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: /var/www/blueportel/blueportel  # chemin sur ton VPS

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@IP_VPS "
            cd $DEPLOY_DIR &&
            git pull &&
            docker-compose build &&
            docker-compose up -d
          "
